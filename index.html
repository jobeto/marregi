<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/theme/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/countdown2.css" rel="stylesheet">
    <link href="css/pyro.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <title>Margret Regina - Mi Bautizo</title>

    <!-- JS, Popper.js, and jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countdown2.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <img src="img/inv.png" class="img-fluid" alt="Margret Regina">
    <hr/>

    <div id="timer" class="divtimer row justify-content-md-center">
        <div id="days" class="col clock"></div>
        <div id="hours" class="col clock"></div>
        <div id="minutes" class="col clock"></div>
        <div id="seconds" class="col clock"></div>
    </div>

    <hr/>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                <div class="title1 text-center">
                    ¿Cómo llegar?
                </div>
            </div>
        </div>
    </div>

    </br>

    <div class="row justify-content-md-center">
        <div class="col">
            <h4 class="content1">Ceremonia</h4>
            <p class="content2">Metepetl 16, Fracc. Acozac, Ixtapaluca.</p>
                    
            <div class="map-grid">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2286.910001531063!2d-98.88651190067235!3d19.33527172602888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce1e313cf10d8d%3A0xb360d84bf6a1ed05!2sParroquia%20de%20Nuestra%20Se%C3%B1ora%20de%20Guadalupe.!5e0!3m2!1sen!2smx!4v1676925137540!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            
            </div>

            </br>
    
            <h4 class="content1">Recepción</h4>
            <p class="content2">Paseo Tetela 41. Fracc. Acozac, Ixtapaluca.</p>
            <div class="map-grid">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1854.3453267799414!2d-98.87031427277134!3d19.33409978777722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce1fc60f53aedf%3A0xd11f2aff218424f0!2sP.%C2%BA%20Tetela%2041%2C%20Acozac%2C%2056537%20Ixtapaluca%2C%20M%C3%A9x.!5e0!3m2!1sen!2smx!4v1676925062439!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            
            </div>
        </div>
    </div>

    <hr/>
    <div class="container">
        <div class="row justify-content-md-center">
            <button onclick="window.location.href='https://mesaderegalos.liverpool.com.mx/milistaderegalos/51140148';" class="text-center button1">
                <img class="img-fluid" src="img/mesa.png" alt="Mesa de regalos">
                <br>
                <div class="content0">
                    Mesa de Regalos
                </div>
            </button>
    
        </div>
    </div>

</body>
</html>
